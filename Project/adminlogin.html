<!DOCTYPE html>
<html>
    <head>
      <title>ERMS | Admin Login</title>
      <link rel="stylesheet" type="text/css" href="css/adminStyle.css">
    </head>

    <body>
    <header>
      <div id="titlePage">
        <h1>Employee Record Management System</h1>        
      </div>
    </header>
    <div class="admin">
      <div class="adminScreen">
        <div class="appTitle">
          <h2>Admin login!</h2>
        </div>

        <div class="adminForm">
        <form action="">
          <div class="form">
              <input type="text" value="" placeholder="Username" id="logiName">
          </div>

          <div class="form">
          <input type="password" value="" placeholder="Password" id="loginPass">
          </div>

          <a class="btn" href="#">Login</a>
          <a class="loginLink" href="#">Forgot your password?</a>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
