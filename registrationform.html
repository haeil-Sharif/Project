<!DOCTYPE html>
<html>
	<head>
		<title>Create your new Account</title>
	</head>
	
	<body style="background-color:#80CAF1">
		<h1>Create your new Account</h1>
		<!-- Inside the form action="" ilalagay yung website kung saan magrredirect -->
		<form action="">
		<input type="name" placeholder="First Name"/>
		<input type="name" placeholder="Last Name"/>
		<br><br>
		
		<label>Gender:</label>
		<br>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<br><br>
		<input type="code" placeholder="Enter your Employee Code:"/>
		<p><b>Note:</b> The Employee Code are given by your Employer</p>
		<p>It is also used for logging in your Account</p>  
		<br><br>
		<input type="password" placeholder="Password"/>
		<input type="password" placeholder="Confirm Password"/>
		<p><small>Use 8 or more characters with mixed letters, numbers, and symbols</small></p>
		<br><br>
		<input type="submit" value="Sign Up"/>
		<hr>
		<p>Already have an account? <a href="login_page.html">Login</a></p>
		</form>
	</body>
	
	
</html>
