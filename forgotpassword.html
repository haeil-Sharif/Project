<!DOCTYPE html>
<html>
  <head>
    <title>ERMS | Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="css/forgotchangePassStyle.css">
  </head>

  <body>
  <header>
    <div id="titlePage">
      <h1>ErmSystem</h1>        
    </div>
  </header>
    <div class="Pass">
      <div class="PassScreen">
        <div class="appTitle">
          <h2>Forgot Password?</h2>
        </div>

      <div class="PasswordForm">
        <form class="" method="" action="">
          <div class="form">
              <input type="email" class="" id="Email" name="Email" placeholder="Enter Email Address" required="true">
            </div>

            <div class="form">
              <input type="text" class="" id="" name="empid" placeholder="Enter your employee Code" required="true">
            </div>

            <input type="submit" class="btn" name="submit" value="Reset">

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
