<!DOCTYPE html>
<html>
	<head>
		<title>ERMS | Signup</title>
		<link rel="stylesheet" type="text/css" href="css/signupStyle.css">
	</head>
	
	<body>
		<header>
		<div id="titlePage">
			<h1>Employee Record Management System</h1>				
		</div>
		</header>	
		<div class="signUp">
			<div class="signUpScreen">
				<div class="appTitle">
					<h2>Create your New Account</h2>					
				</div>

				<div class="signUpForm">		
					<form action="">
						<div class="form">
							<input type="text" placeholder="First Name" value="" required="true" >
							<input type="text" placeholder="Last Name" value="" required="true" >						
						</div>

						<div class="email">
							<input type="Email" placeholder="Email address" value="" required="true">	
							<input type="Code" placeholder="Enter your Employee Code">	
						</div>
				
						<div class="password">
							<input type="password" placeholder="Password"/>
							<input type="password" placeholder="Confirm Password">
						</div>
						
						<a class="btn" href="#">Register Account</a>

						<p class="loginLink">Already have an account? <a href="login.html">Login</a></p>

						</div>
					</form>
				</div> 
			</div> 		
		</div> 
	</body> 	
</html>
