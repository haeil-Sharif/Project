<!DOCTYPE html>
<html>
  <head>
    <title>ERMS | Login</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
  </head>

  <body>
  <header>
    <div id="titlePage">
      <h1>Employee Record Management System</h1>        
    </div>
  </header>
    <div class="login">
      <div class="loginScreen">
        <div class="appTitle">
          <h2>Welcome!</h1>
        </div>

      <div class="loginForm">
        <form action="">
          <div class="form">
            <input type="text" class="login-field" value="" placeholder="Enter email address">
          </div>

          <div class="form">
            <input type="password" class="login-field" value="" placeholder="Password">
          </div>

          <a class="btn" href="#">Login</a>
          <a class="loginLink" href="signup.html">Don't have an Account yet?</a>
          <a class="loginLink" href="#">Forgot your password?</a>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
