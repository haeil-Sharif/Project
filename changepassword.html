<!DOCTYPE html>
<html>
  <head>
    <title>ERMS | Change Password</title>
    <link rel="stylesheet" type="text/css" href="css/forgotchangePassStyle.css">
  </head>

  <body>
  <header>
    <div id="titlePage">
      <h1>ErmSystem</h1>        
    </div>
  </header>
    <div class="Pass">
      <div class="PassScreen">
        <div class="appTitle">
          <h2>Change Password!</h2>
        </div>

      <div class="PasswordForm">
        <form action="" name="changepassword" class="" method="" onsubmit="">
        	<div class="form">
            	<input type="password" class="" id="currentPassword" name="currentpassword"  value="" placeholder="Enter Current Password" required="true">
          	</div>

          	<div class="form">
          		<input type="password" class="" id="newPassword" name="newpassword"  value="" placeholder="Enter New Password" required="true">
          	</div>

          	<div class="form">
          		<input type="password" class="" id="confirmPassword" name="confirmpassword"  value="" placeholder="Confirm Password" required="true">
          	</div>

          	<input type="submit" class="btn" name="submit" value="Change">
          	<a class="passwordLink" href="forgotpassword.html">Forgot your password?</a>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
